<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
    <title>ユーザー管理</title>
</head>
<body>
<div th:fragment="userEdit_contents">
    <div class="container-fluid">
        <div class="row">
            <div class="page-header">
                <h1>ユーザー管理</h1>
            </div>
            <div class="container-fluid panel panel-container box">
                <form method="post" th:action="@{/userEdit}" th:object="${userForm}">
                    <table class="table table-bordered table-hover table-striped">
                        <tr>
                            <th class="info col-sm-2">アカウント</th>
                            <th class="info col-sm-2">ユーザー名</th>
                            <th class="info col-sm-2">パスワード</th>
                            <th class="info col-sm-2">権限</th>
                            <!--<th class="info col-sm-2">表示用パス</th>-->
                        </tr>
                        <tr>
                            <td th:text="*{userId}">
                                <!--<div class="form-group">
                                    <input type="text" class="form-control" th:field="*{userId}"/>
                                </div>-->
                            </td>
                            <td th:text="*{userName}">
                               <!-- <div class="form-group">
                                    <input type="text" class="form-control" th:field="*{userName}"/>
                                </div>-->
                            </td>
                            <td th:text="*{reallyPass}">
                                <!--<div class="form-group">
                                    <input type="text" class="form-control" th:field="*{password}"/>
                                </div>-->
                            </td>
                            <td>
                                <select id="role" name="role" class="form-control">
                                    <option th:each="role : ${roles}" th:value="${role.value}"
                                            th:text="${role.key}"
                                            th:selected="${role.value} == *{role}"></option>
                                </select>
                            </td>
                            <!--<td>
                                <div class="form-group">
                                    <input type="text" class="form-control" th:field="*{reallyPass}"/>
                                </div>
                            </td>-->
                        </tr>
                    </table>
                    <input type="hidden" th:field="*{userId}" />
                    <input type="hidden" th:field="*{userName}" />
                    <input type="hidden" th:field="*{password}" />
                    <input type="hidden" th:field="*{reallyPass}" />
                    <div class="row col-sm-12">
                        <!-- 戻るボタン -->
                        <button class="btn btn-default btn-lg" style="margin: 0 20px 0 20px; border-color: #9d9d9d" name="back" type="submit">戻る</button>
                        <!-- 更新ボタン -->
                        <button class="btn btn-primary btn-lg" style="margin: 0 20px 0 20px; border-color: #9d9d9d" name="update" type="submit">更新</button>
                        <!-- 削除ボタン -->
                        <button class="btn btn-danger btn-lg pull-right"
                                onclick="return confirm('本当に削除してもいいですか？')" type="submit" name="delete">削除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
