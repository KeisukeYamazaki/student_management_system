<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="admin_contents">
    <div class="container-fluid">
        <div class="row">
            <div class="page-header">
                <h1>ユーザー管理</h1>
            </div>
            <div class="container-fluid panel panel-container">
                <div class="row box2">
                    <table class="table table-bordered table-hover table-striped table-condensed">
                        <tr>
                            <th class="info col-sm-2">アカウント</th>
                            <th class="info col-sm-2">ユーザー名</th>
                            <th class="info col-sm-2">パスワード</th>
                            <th class="info col-sm-2">権限</th>
                            <th class="info col-sm-2"></th>
                        </tr>
                        <tr th:each="user : ${userList}">
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.userName}"></td>
                            <td th:text="${user.reallyPass}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <!-- 更新ボタン -->
                                <a class="btn btn-primary" th:href="@{'/userEdit/' + ${user.userId}}">編集</a>
                                <!-- 削除ボタン -->
                                <button class="btn btn-danger" type="submit" name="delete">削除</button>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <!-- 新規登録ボタン -->
                    <a class="btn btn-info btn-lg" th:href="@{'/userSignup/'}">新規登録</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
